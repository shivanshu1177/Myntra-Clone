<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping for Women - Shop For Women Clothes, Shoes, Bags & More</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="util.css">
</head>
<body>
    <header class="container">
        <nav class="flex space-bwn">
            <div class="left flex item-center">
                <img src="https://www.freelogovectors.net/wp-content/uploads/2021/02/myntra-logo-freelogovectors.net_.png" alt="MYNTRA">

                <ul class="flex item-center justify-center semi-bold">
                    <li>MEN</li>
                    <li>WOMEN</li>
                    <li>KIDS</li>
                    <li>HOME & LIVING</li>
                    <li>BEAUTY</li>
                    <li>STUDIO</li>
                </ul>
            </div>
            <div class="right flex item-center">
                <input type="text" placeholder="Search for products, brands and more">
                <div class="profile mx-2">PROFILE</div>
                <div class="wishlist mx-2">WISHLIST</div>
                <div class="bag">BAG</div>
            </div>
        </nav>
    </header>
    <script src = "script.js"></script>

</html>
